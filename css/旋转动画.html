<div class="box">
  <div class="item">
    <div class="ball"></div>
  </div>
  <div class="item">
    <div class="ball"></div>
  </div>
  <div class="item">
    <div class="ball"></div>
  </div>
  <div class="center"></div>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
  }

  html,
  body {
    width: 100%;
    height: 100%;
    background-color: black;
    overflow: hidden;
  }

  .box {
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
  }

  .center {
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40px;
    height: 40px;
    border-radius: 100%;
    background-color: rgba(94, 211, 243, 0.8);
  }

  .item {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 90px;
    border: 2px solid #5ed3f3;
    border-radius: 100%;
  }

  .item:nth-child(2) {
    transform: translate(-50%, -50%) rotateZ(60deg);
  }

  .item:nth-child(3) {
    transform: translate(-50%, -50%) rotateZ(-60deg);
  }

  .ball {
    position: absolute;
    top: 50%;
    left: 0;
    margin-top: -5px;
    margin-left: -5px;
    width: 10px;
    height: 10px;
    border-radius: 100%;
    background-color: rgba(94, 211, 243, 1);
  }
</style>

<!-- 边框 -->
<style>
  .item:nth-child(1) {
    animation: 0.8s border infinite linear;
  }


  .item:nth-child(2) {
    animation: 1s border infinite linear;
  }

  .item:nth-child(3) {
    animation: 1.2s border infinite linear;
  }

  @keyframes border {
    0% {
      border-top: solid rgba(94, 211, 243, 0.5) 1px;
      border-right: solid rgba(94, 211, 243, 0.35) 2px;
      border-bottom: solid rgba(94, 211, 243, 0.2) 4px;
      border-left: solid rgba(94, 211, 243, 0) 2px;
    }

    25% {
      border-top: solid rgba(94, 211, 243, 0.35) 1px;
      border-right: solid rgba(94, 211, 243, 0.2) 2px;
      border-bottom: solid rgba(94, 211, 243, 0) 4px;
      border-left: solid rgba(94, 211, 243, 0.5) 2px;
    }

    50% {
      border-top: solid rgba(94, 211, 243, 0.2) 1px;
      border-right: solid rgba(94, 211, 243, 0) 2px;
      border-bottom: solid rgba(94, 211, 243, 0.5) 4px;
      border-left: solid rgba(94, 211, 243, 0.35) 2px;
    }

    75% {
      border-top: solid rgba(94, 211, 243, 0) 1px;
      border-right: solid rgba(94, 211, 243, 0.5) 2px;
      border-bottom: solid rgba(94, 211, 243, 0.35) 4px;
      border-left: solid rgba(94, 211, 243, 0.2) 2px;
    }

    100% {
      border-top: solid rgba(94, 211, 243, 0.5) 1px;
      border-right: solid rgba(94, 211, 243, 0.35) 2px;
      border-bottom: solid rgba(94, 211, 243, 0.2) 4px;
      border-left: solid rgba(94, 211, 243, 0) 2px;
    }
  }
</style>


<!-- 小球旋转 -->
<style>
  .item:nth-child(1) .ball {
    animation: 0.8s electron infinite ease-in-out;
  }

  .item:nth-child(2) .ball {
    animation: 1s electron infinite ease-in-out;
  }

  .item:nth-child(3) .ball {
    animation: 1.2s electron infinite ease-in-out;
  }

  @keyframes electron {
    0% {
      left: 0;
      transform: scale(1);
    }

    12.5% {
      top: 100%;
      transform: scale(1.5);
    }

    25% {
      left: 100%;
      transform: scale(1);
    }

    37.5% {
      top: 0%;
      transform: scale(0.25);
    }

    50% {
      left: 0;
      transform: scale(1);
    }

    62.5% {
      top: 100%;
      transform: scale(1.5);
    }

    75% {
      left: 100%;
      transform: scale(1);
    }

    87.5% {
      top: 0%;
      transform: scale(0.25);
    }

    100% {
      left: 0;
      transform: scale(1);
    }
  }
</style>

<!-- center -->
<style>
  .center {
    animation: 2s center infinite linear;
  }

  @keyframes center {
    0% {
      background-color: rgba(94, 211, 243, 0.9);
    }

    12.5% {
      background-color: rgba(94, 211, 243, 0.8);
    }

    25% {
      background-color: rgba(94, 211, 243, 0.7);
    }

    37.5% {
      background-color: rgba(94, 211, 243, 0.6);
    }

    50% {
      background-color: rgba(94, 211, 243, 0.5);
    }

    62.5% {
      background-color: rgba(94, 211, 243, 0.6);
    }

    75% {
      background-color: rgba(94, 211, 243, 0.7);
    }

    87.5% {
      background-color: rgba(94, 211, 243, 0.8);
    }

    100% {
      background-color: rgba(94, 211, 243, 0.9);
    }
  }
</style>

<!-- 整体 -->
<style>
  .box {
    animation: 8s react infinite linear;
  }

  @keyframes react {
    0% {
      transform: translate(-50%, -50%) rotate(0deg) scale(1);
    }

    12.5% {
      transform: translate(-50%, -50%) rotate(-45deg) scale(0.9);
    }

    25% {
      transform: translate(-50%, -50%) rotate(-90deg) scale(1);
    }

    37.5% {
      transform: translate(-50%, -50%) rotate(-135deg) scale(0.9);
    }

    50% {
      transform: translate(-50%, -50%) rotate(-180deg) scale(1);
    }

    62.5% {
      transform: translate(-50%, -50%) rotate(-225deg) scale(0.9);
    }

    75% {
      transform: translate(-50%, -50%) rotate(-270deg) scale(1);
    }

    87.5% {
      transform: translate(-50%, -50%) rotate(-315deg) scale(0.9);
    }

    100% {
      transform: translate(-50%, -50%) rotate(-360deg) scale(1);
    }
  }
</style>
